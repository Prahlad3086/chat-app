<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Chat App</title>
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input id="msg" placeholder="Type something!" required autocomplete="off">
                    <button id="send">Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>

    <!-- Template of Html created using JavaScript-->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name p-2  text-dark bg-light rounded-pill border border-danger">{{username}}</span>
                <span class="message__meta text-primary text-light bg-dark rounded p-1">{{createdAt}}</span>
            </p>
            <p class="p-1 text-light bg-color rounded-lg">{{message}}</p>
        </div>
    </script>
    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name p-2  text-dark bg-light rounded-pill border border-danger">{{username}}</span>
                <span class="message__meta text-primary text-light bg-dark rounded p-1">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank" class="btn btn-primary" role="button" aria-pressed="true">My Current Location</a></p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title text-capitalize text-success border border-info rounded">Room - {{room}}</h2>
        <h3 class="list-title">USERS</h3>
        <ul class="users list-group">
            {{#users}}
                <li class="list-group-item">{{username}}</li>
            {{/users}}
        </ul>
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
